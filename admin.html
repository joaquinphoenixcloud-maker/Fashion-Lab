<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Fashion Lab</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styleOOO.css"> <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <style>
        /* Admin-specific styles (Minimal inline styles) */
        .admin-header {
            background-color: var(--header-bg);
            color: var(--header-text);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .admin-tabs {
            display: flex;
            background: var(--card-bg);
            border-bottom: 1px solid #333;
        }
        .admin-tab {
            padding: 15px 25px;
            cursor: pointer;
            font-weight: bold;
            color: var(--text-color);
            border-bottom: 3px solid transparent;
            transition: all 0.2s;
        }
        .admin-tab.active {
            border-bottom: 3px solid var(--accent-color);
            color: var(--accent-color);
        }
        .admin-content-section {
            padding: 20px;
            display: none; 
        }
        .admin-content-section.active {
            display: block;
        }
        /* Reused Styles (order-item, order-status-btn will be defined in styleOOO.css) */
    </style>
</head>
<body class="dark-mode" id="body" onload="checkAdminAccess()">

    <div class="admin-header">
        <h1>Fashion Lab Admin</h1>
        <button class="order-btn" onclick="logout()" style="background: crimson;">Logout</button>
    </div>

    <div id="adminContent" style="display:none;">
        <div class="admin-tabs">
            <div class="admin-tab active" onclick="switchAdminTab('orders')">Orders Management</div>
            <div class="admin-tab" onclick="switchAdminTab('products')">Product Management</div>
        </div>

        <div class="admin-content-section active" id="orders">
            <h2>Order List (<span id="orderCount">0</span>)</h2>
            <div id="ordersContainer">
                <p>Loading orders...</p>
            </div>
        </div>

        <div class="admin-content-section" id="products">
            <h2>Add/Edit Product</h2>
            <form id="productForm">
                <div class="input-group">
                    <label>Product Name</label>
                    <input type="text" id="pName" required>
                </div>
                <div class="input-group">
                    <label>Price</label>
                    <input type="number" id="pPrice" required>
                </div>
                <div class="input-group">
                    <label>Description</label>
                    <textarea id="pDesc"></textarea>
                </div>
                <button type="submit" class="order-btn" onclick="addProduct(event)">Save Product</button>
            </form>
        </div>
    </div>

    <div id="snackbar"></div>

    <script src="script.js"></script>
    
</body>
</html>
